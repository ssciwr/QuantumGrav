model:
  gcn_net:
    # layer 0
    - norm_args: 
      - "model.gcn_net[0].out_dim"
    # layer 1
    - in_dim: "model.gcn_net[0].out_dim"
      norm_args: 
      - "model.gcn_net[1].out_dim"
    # layer 2
    - in_dim: "model.gcn_net[1].out_dim"
      norm_args: 
      - "model.gcn_net[2].out_dim"
  classifier:
    input_dim: "model.gcn_net[-1].out_dim"

